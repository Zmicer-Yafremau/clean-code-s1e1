<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="common-styles">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" 
           alt="eisenhower-matrix"
           class="header__image">
      <a class="header__more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main">
      <div>
        <label class="main__header main__label">Add Item</label>
        <div class="task-row-wrapper">
          <input  class="task no-outline text main__input main__new-task">
          <button class="button no-outline">Add</button>
        </div>
      </div>
      <h3 class="main__header">Todo</h3>
      <ul class="menu main__incomplete-tasks">
        <li class="menu__item no-list-style">
          <input class="no-outline menu__checkbox menu_align" type="checkbox">
          <label class="task menu__label menu_align">Pay Bills</label>
          <input class="task text no-outline menu__text menu_align">
          <button class="button edit no-outline menu_align">Edit</button>
          <button class="button delete no-outline menu_align">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="menu__item edit-mode no-list-style">
          <input class="no-outline menu__checkbox menu_align" type="checkbox">
          <label class="task menu__label menu_align">Go Shopping</label>
          <input class="task text no-outline menu__text menu_align" value="Go Shopping">
          <button class="button edit no-outline menu_align">Save</button>
          <button class="button delete no-outline menu_align">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="no-list-style main__header">Completed</h3>
      <ul class="menu main__completed-tasks">
        <li class="menu__item no-list-style">
          <input class="no-outline menu__checkbox menu_align" type="checkbox" checked>
          <label class="task menu__label menu_align">See the Doctor</label>
          <input  class="task text no-outline  menu__text menu_align">
          <button class="button edit no-outline menu_align">Edit</button>
          <button class="button delete no-outline menu_align">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
