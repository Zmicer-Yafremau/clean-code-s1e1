<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="common-styles">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" 
           alt="eisenhower-matrix"
           class="header__image">
      <a class="header__more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
    </header>
    <main class="main">
      <h3 class="title main__title">Add Item</h3>
      <div class="main__wrapper">
        <input class="task main__text main__task main--no-outline">
        <button class="button main--no-outline">Add</button>
      </div>
      <h3 class="title">Todo</h3>
      <ul class="menu main__incomplete-tasks">
        <li class="menu__item main--reset-style">
          <input class="menu__checkbox main--no-outline menu--align" type="checkbox">
          <label class="task menu__label menu--align">Pay Bills</label>
          <input class="task main__text menu__text main--no-outline menu--align">
          <button class="button menu--edit main--no-outline menu--align">Edit</button>
          <button class="button delete main--no-outline menu--align">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="menu__item menu--edit main--reset-style">
          <input class="menu__checkbox main--no-outline menu--align" type="checkbox">
          <label class="task menu__label menu--align">Go Shopping</label>
          <input class="task main__text menu__text main--no-outline menu--align" value="Go Shopping">
          <button class="button main--no-outline menu--edit menu--align">Save</button>
          <button class="button delete main--no-outline menu--align">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title main--reset-style">Completed</h3>
      <ul class="menu main__completed-tasks">
        <li class="menu__item main--reset-style">
          <input class="menu__checkbox main--no-outline menu--align" type="checkbox" checked>
          <label class="task menu__label menu--align">See the Doctor</label>
          <input class="task main__text menu__text main--no-outline menu--align">
          <button class="button main--no-outline menu--edit menu--align">Edit</button>
          <button class="button delete main--no-outline menu--align">
            <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
